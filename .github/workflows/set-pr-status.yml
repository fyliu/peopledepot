name: Set PR Status

on:
  pull_request:
    types:
      - opened
      - reopened
      - submitted

jobs:
  set-status:
    runs-on: ubuntu-latest
    steps:
      - name: Set status to "Needs Review"
        uses: actions/github-script@v6
        with:
          script: |
            const { context, github } = require('@actions/github');
            const projectFieldName = "Status"; // Replace with your actual field name
            const projectFieldValue = "PR Needs review (automated column, do not place items here manually)"; // Replace with your desired value

            // Get the pull request number
            const pullRequestNumber = context.payload.pull_request.number;

            // Get the repository details
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Ensure you have the necessary permissions and API token to perform this action
            await github.rest.issues.update({
              owner,
              repo,
              issue_number: pullRequestNumber,
              labels: ["Needs Review"], // Example label to indicate the status
            });

            console.log(`Pull request #${pullRequestNumber} in ${owner}/${repo} set to "${projectFieldValue}"`);
