name: Add PR to Project and Set Status

on:
  pull_request:
    types: [opened, reopened, ready_for_review]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add PR to project and set status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const prefix = process.env.STATUS_PREFIX || "PR Needs Review";
            const projectId = process.env.PROJECT_ID;  // set in repo/org secrets
            const prId = context.payload.pull_request.node_id;

            // 1. Add PR to project
            const addMutation = `
              mutation($projectId: ID!, $prId: ID!) {
                addProjectV2ItemById(input: { projectId: $projectId, contentId: $prId }) {
                  item { id }
                }
              }
            `;
            const addRes = await github.graphql(addMutation, { projectId, prId });
            const itemId = addRes.addProjectV2ItemById.item.id;
            core.info(`‚úÖ PR added to project with item ID ${itemId}`);

            // 2. Get project fields + name
            const fieldsQuery = `
              query($projectId: ID!) {
                node(id: $projectId) {
                  ... on ProjectV2 {
                    title
                    fields(first: 50) {
                      nodes {
                        ... on ProjectV2SingleSelectField {
                          id
                          name
                          options { id name }
                        }
                      }
                    }
                  }
                }
              }
            `;
            const { node: project } = await github.graphql(fieldsQuery, { projectId });
            core.info(`üéØ Found project: ${project.title}`);

            const statusField = project.fields.nodes.find(f => f.name === "Status");
            if (!statusField) {
              core.warning("‚ö†Ô∏è No Status field found in project");
              return;
            }

            // 3. Find status option (case-sensitive prefix match)
            const option = statusField.options.find(o =>
              o.name.startsWith(prefix)
            );

            if (!option) {
              core.warning(`‚ö†Ô∏è No status option starting with "${prefix}" (case-sensitive)`);
              core.info("üìã Available statuses:");
              for (const o of statusField.options) {
                core.info(`- ${o.name}`);
              }
              return;
            }

            core.info(`üèÅ Chosen status: "${option.name}" (id: ${option.id})`);

            // 4. Set PR Status
            const updateMutation = `
              mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $optionId: String!) {
                updateProjectV2ItemFieldValue(
                  input: {
                    projectId: $projectId
                    itemId: $itemId
                    fieldId: $fieldId
                    value: { singleSelectOptionId: $optionId }
                  }
                ) {
                  projectV2Item { id }
                }
              }
            `;
            await github.graphql(updateMutation, {
              projectId,
              itemId,
              fieldId: statusField.id,
              optionId: option.id
            });

            core.info(`üéâ Set PR status to "${option.name}"`);
        env:
          PROJECT_ID: "PVT_kwHOABGzqc4A5zkE"  # replace with your project node ID
          STATUS_PREFIX: "PR Needs Review"
