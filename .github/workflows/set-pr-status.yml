name: Set PR Status

on:
  pull_request:
    types:
      - opened
      - reopened
      - submitted

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Set review status and assignee
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.updateAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.pullRequest.number,
              assignees: [context.pullRequest.user.login]
            })
            github.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.pullRequest.number,
              state: 'open',
              labels: ['needs-review']
            })
